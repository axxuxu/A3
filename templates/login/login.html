<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>About Flask </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  </head>
  <body>
    {% extends "templatelogin.html" %}
    {% block content %}
    <img class = "logo" src="{{ url_for('static', filename='images/uoft.png') }}">
    <div class="login-container">
      <h2>Login</h2>
      <form action="{{ url_for('login_in') }}" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
  
        <button type="submit" class="login-button">Login</button>
      </form>
        <p>Create New Account <a href="{{ url_for('register') }}">Click Here</a></p>
        <p>To return to homepage <a href="{{ url_for('index') }}">Click Here</a></p>
        <script src="{{ url_for('static', filename='/js/script.js') }}"></script>
    </div>
    {% endblock %}
  </body>
 
</html>
